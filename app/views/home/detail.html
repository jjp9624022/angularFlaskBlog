<div class="container">
<div class="row" >
    <div class="col-md-7" style="padding: 30px 0px 0px 0px;">
    <h1>作品展示</h1>
    </div>
    <div class="col-md-5" style="padding:50px 0px 0px 0px;">
    <div class="input-group">
      <input type="text" class="form-control" ng-model="query" placeholder="搜索">
      <span class="input-group-btn">
        <button class="btn btn-default" type="button">Go!</button>
      </span>
    </div><!-- /input-group -->
  </div>

</div>
<hr class="featurette-divider">
<div class="row" infinite-scroll="getNextPost()" infinite-scroll-distance="0">
 <div masonry masonry-options="{ transitionDuration: '0.7s' }" >
    <div class="masonry-brick" ng-repeat="post in posts | filter:query"  >
    <div itemclick  post="post" the-user="theUserLogin" posts="posts">
        <img  ng-src="{{ post.img }}" alt="POWER BY ZHIJIANSTUDIO"  style="width:{{280*post.size}}px;">
        <div class="myItems" >
        <div class="inlinetext">
        <h3>{{post.title}}</h3>
        <p>{{post.description}}</p>
      
        </div>
        </div>
     </div>
    </div>
</div>
</div>
</div>
