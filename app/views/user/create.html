<div class="container-fluid">
<div class="row">
<form name="userCreate">
 
<div class="modal-header">
            <h3 class="modal-title">用户注册</h3>
        </div>
        <div class="modal-body" >
   <div class="form-group"  style="padding:5px 0px;">
  <p>
    <input type="email" ng-model="reger.email" name="email" id="email" placeholder="邮箱" class="form-control" required />
  </p>
  <p>
    <input type="password" name="password" ng-model="reger.password" class="form-control" placeholder="密码" required />
  </p>
  <p>
    <input type="password" name="password2" match="reger.password" ng-model="matchPsw" class="form-control" placeholder="再次输入密码" id="password2" required />
  </p>
  </div>
  <div class="error" ng-show="matchPsw.$error.match&&matchPsw.$dirty">
输入不一致
</div>
 <div class="error" ng-show="matchPsw.$error.required">
此项必须输入
</div>
</div>
<div class="modal-footer">

  <p>
    <button class="btn btn-success btn-lg" ng-click="regerCreate()" ng-disabled="userCreate.$invalid" >注册</button>
    <button class="btn btn-default btn-lg" ng-click="closePannle()"  >取消</button>
  </p>
  </div>
</form>
</div>
</div>
