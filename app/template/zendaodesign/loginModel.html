<form class="container-fluid" >
<div class="modal-header">
            <h3 class="modal-title">用户登陆</h3>
        </div>
        <div class="modal-body" ng-hide="theUserLogin">

            <div class="form-group"  style="padding:5px 0px;">
              <input type="email" placeholder="账户/邮箱" class="form-control" ng-model="user.email" required/>
            </div>
            <div class="form-group" style="padding:5px 0px;">
              <input type="password" placeholder="密码" class="form-control" ng-model="user.password"/>
            </div>
                <p  class="text-success">{{message}}</p>
        </div>
    
            <div class="modal-footer">

            <button class="btn btn-success btn-lg" ng-click="createSession()">登陆</button>
            <button class="btn btn-default btn-lg" ng-click="createUser()">注册</button>
            </div>
          </form>
