    <div id="solo" ng-controller="CarouselCtrl" >
  <div  >
    <carousel  interval="myInterval" style="height:600px; " class="myCssVar">
      <slide ng-repeat="item in items" active="slide.active"  style="height:600px;" class="myCssVar">
        <img ng-src="{{item.logo}}" style="width:100%;" >
        <div class="carousel-caption">
          <img class="img-circle" ng-src="{{item.img}}" alt="Power by 之间设计工作室" width="140" height="140">
          <h2>{{item.title}}</h2>
          <p>{{item.description}}</p>
          <p><a class="btn btn-default" href="{{item.url}} " ng-click="myCssVar='path'" role="button">详细 »</a></p>
        </div>
      </slide>
    </carousel>
  </div>
